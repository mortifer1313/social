name: ai-agent-webapp
services:
- name: web
  source_dir: /
  github:
    repo: your-username/your-repo-name
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    http_path: /health
  envs:
  - key: AI_AGENT_URL
    value: https://your-ai-agent.ondigitalocean.app
    type: SECRET
  - key: AI_AGENT_API_KEY
    value: gsC-9RG6LzpfzRVn-w70LyFef_qej_Q7
    type: SECRET
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: CORS_ORIGIN
    value: https://your-webapp.ondigitalocean.app
    type: SECRET